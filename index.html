<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿De quién estás enamorado?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Pantalla inicial de verificación -->
        <div class="verification-section" id="verificationSection">
            <h1>💕 Hola  ≧◠‿◠≦✌💕</h1>
            <h2>¿Eres tú la persona correcta?</h2>
            
            <div class="verification-input">
                <input type="text" id="verificationInput" placeholder="Escribe tu nombre..." maxlength="20">
                <button onclick="verifyPerson()" id="verifyBtn">Enviar ✨</button>
            </div>
        </div>

        
        <div class="animation-section" id="animationSection" style="display: none;">
            <button onclick="resetForm()" class="close-btn">✕ Cerrar</button>
            <div class="heart-container">
                <div class="heart-text" id="heartText"></div>
                <div class="arrow" id="arrow">💘</div>
                <div class="compatibility-result" id="compatibilityResult">
                    <div class="compatibility-score" id="compatibilityScore"></div>
                    <div class="compatibility-description" id="compatibilityDescription">Analizando compatibilidad...</div>
                    <div class="heart-button-container" id="heartButtonContainer" style="display: none;">
                        <div class="heart-instruction">
                            <span class="instruction-text">Presiona aquí</span>
                            <span class="instruction-arrow">↓</span>
                        </div>
                        <button onclick="changeMessage()" class="heart-button" id="heartButton">💖</button>
                    </div>
                    
                    <!-- Playlist de Spotify -->
                    <div class="spotify-section" id="spotifySection" style="display: none;">
                        <div class="spotify-header">
                            <h3>🎵 Playlist Especial para Ti 🎵</h3>
                            <p>Canciones que me recuerdan a momentos especiales</p>
                        </div>
                        
                        <div class="spotify-container">
                            <iframe
                                title="Spotify Embed: Playlist Especial"
                                src="https://open.spotify.com/embed/playlist/5Dy1hKHYwbX08PYjhnEcON?utm_source=generator&theme=0"
                                width="100%"
                                height="360"
                                frameborder="0"
                                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                                loading="lazy">
                            </iframe>
                        </div>
                        
                        <div class="spotify-note">
                            <p>💖 Escucha nuestra playlist especial en Spotify</p>
                            <p><small>✨ Cada canción tiene un significado especial ✨</small></p>
                        </div>
                    </div>
                </div>
            </div>
            <button onclick="resetForm()" class="reset-btn">volver💕</button>
        </div>
        
        <div class="floating-hearts">
            <span class="floating-heart">💖</span>
            <span class="floating-heart">💕</span>
            <span class="floating-heart">💗</span>
            <span class="floating-heart">💝</span>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
